<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Tracks Like This - A Spotify Song Recommendation Engine</title>
    
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    
    <link type="text/css" rel="stylesheet" href="css/theme.css" />
    
    <!-- Add pretty fonts before body to reduce font pop -->
    <script type="text/javascript" src="http://use.typekit.com/ikd3lyx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
</head>
<body>
    <!-- Wrapper. Start -->
    <div id="wrapper">
    
    <!-- Header -->
    <header>
        <h1>More Tracks Like This</h1>
    </header>
    
    <!-- Search -->
    <section id="searchBox">
        <form id="searchForm">
            <p>
                <label for="trackName">Track Name</label>
                <input type="text" name="trackName" id="trackName" />
                
                <label for="artistName">Artist Name</label>
                <input type="text" name="artistName" id="artistName" />
                
                <input type="submit" id="submit" value="Search" />
            </p>
        </form>
    </section>
    
    <!-- Results -->
    <section id="resultsContainer">
        <ul id="resultsList">
            <li>
                <strong>Hey</strong> by <strong>Pixies</strong>
            </li>
        </ul>
    </section>
    
    <footer>
        <p>
            A hackday project built by <a href="http://kenneth.kufluk.com/">Kenneth Kufluk</a>,
            <a href="http://www.joncreightongriffiths.co.uk/">Jon Griffiths</a> and <a href="http://coderonfire.com/">Andrew Mason</a></p>
    </footer>
    
    <!-- Wrapper. End -->
    </div>
    
    
    
   <!-- Load JavaScript -->
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
   <script type="text/javascript" src="javascript/moretracks.js"></script>
 
    <!-- Google Analytics -->
 
</body>
</html>
